<!DOCTYPE html>
<html>
<head>
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" type='text/css' href="./style.css"> -->
    <link rel="stylesheet" href="./style.css">   
</head>

    <body>
        <div class= "container-fluid">
            <div class="jumbotron">
                <div class= "row">
                    <div class="col-lg-2">
                        <img src="http://www.freeiconspng.com/uploads/images-facebook-f-logo-png-transparent-background-page-2-29.png" width="65" height="65"class="facebookIcon responsive" alt="facebook">
                    </div>
                    <div class="col-lg-10">
                        <h1>Friend Finder</h1>
                    </div>
                </div>

                <h4>Find people that share your similar interest.</h4>
                <hr>
                <a href="/survey">
                    <button type="button" class="btn btn-primary btn-lg">Go to Survey</button>
                </a>    
            </div>            
        </div>
        <div class="modal fade">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Its a match!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Its .</p>
                 
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Save changes</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
